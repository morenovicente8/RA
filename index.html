<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#000"></a-sky>
    
    <!-- Botón en el centro de la escena -->
    <a-box 
      color="blue" 
      position="0 1.6 -5" 
      scale="2 1 0.1"
      my-click-event="_event: click; showHint: true">
    </a-box>
    
    <a-entity id="alert" visible="false">
      <a-plane color="white" width="3" height="1" position="0 1.6 -4.8"></a-plane>
      <a-text value="¡Hiciste clic en el botón!" align="center" position="0 1.6 -4.7" color="black"></a-text>
    </a-entity>
  </a-scene>
  
  <script>
    AFRAME.registerComponent('my-click-event', {
      schema: {
        showHint: {default: false}
      },
      init: function () {
        this.el.addEventListener('click', function () {
          if (this.data.showHint) {
            var alert = document.querySelector('#alert');
            alert.setAttribute('visible', 'true');
            setTimeout(function () {
              alert.setAttribute('visible', 'false');
            }, 2000);
          }
        });
      }
    });
  </script>
</body>
</html>
